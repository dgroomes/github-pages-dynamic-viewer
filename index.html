<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>react-playground</title>
  </head>
  <body>

    <h1>react-playground</h1>
    <h2>Learning and exploring React</h2>
    <p>This page demonstrates using React and JSX with no build tooling.</p>
    <p>React and Babel are loaded as a script tag. Babel transpiles the ESNext source code on-the-fly in the browser.</p>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>

   <!-- target div for HTML created dynamically from JavaScript (React, hand-wrtten JS, etc.)   -->
    <div id="output1"></div>
    <div id="output2"></div>
    <div id="output3"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.9.6/babel.min.js"></script>

    <!-- Use Babel to transpile some ESNext source code to browser-compatible JS -->
    <script>
      var input = 'const getMessage = () => "Hello World";';
      var output = Babel.transform(input, { presets: ['env'] }).code;
      document.getElementById('output1').innerHTML = output;
    </script>


    <!-- Use Babel to *load* (and transpile) JSX source-code. We are using in-browser JSX (no build step)! -->
    <script type="text/babel">
      const myGreeting = <h2>Hello from in-browser JSX!</h2>;
      ReactDOM.render(myGreeting, document.getElementById('output2'));

      const myImage = <img src="https://reactjs.org/logo-180x180.png" alt="myimage"></img>
      ReactDOM.render(myImage, document.getElementById('output3'));
    </script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>

  </body>
</html>
