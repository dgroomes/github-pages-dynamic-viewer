<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>react-playground</title>
  </head>
  <body>

    <h1>react-playground</h1>
    <h2>Learning and exploring React</h2>
    <p>This page demonstrates using React and JSX with no build tooling.</p>
    <p>React and Babel are loaded as a script tag. Babel transpiles the ESNext source code on-the-fly in the browser.</p>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>

   <!-- target div for HTML created dynamically from JavaScript (React, hand-wrtten JS, etc.)   -->
    <div id="output1"></div>
    <div id="output2"></div>
    <div id="output3"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.9.6/babel.min.js"></script>
    <script src="src/babel-playground.js"></script>
    <!-- Use Babel to *load* (and transpile) JSX source code. We are using in-browser JSX (no build step)! This works
         because we have loaded the "babel/standalone" library and have specified the source type of "text/babel" in the
         script tag. The browser will key off the "text/babel" type and then hook into the Babel standalone component to
         to transpile the JSX source code into browser compatible JS source code. Then, the browser will load and
         execute that JS source code. Pretty cool!
    -->
    <script type="text/babel" src="src/jsx-playground.jsx"></script>
    <!-- Load our "LikeButton" React component. -->
    <script src="src/like-button.js"></script>
  </body>
</html>
