<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>react-playground</title>
  </head>
  <body>

    <!-- These divs are the placeholders for HTML created dynamically from JavaScript (React, hand-written JS, etc.) -->
    <div id="readme"></div>
    <h3>Additional Content:</h3>
    <div id="listing"></div>
    <div id="markdown"></div>
    <div id="output1"></div>
    <div id="output2"></div>
    <div id="output3"></div>
    <div id="like_button_container"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.9.6/babel.min.js"></script>
    <script src="src/babel-playground.js"></script>
    <!-- Use Babel to *load* (and transpile) JSX source code. We are using in-browser JSX (no build step)! This works
         because we have loaded the "babel/standalone" library and have specified the source type of "text/babel" in the
         script tag. The browser will key off the "text/babel" type and then hook into the Babel standalone component to
         to transpile the JSX source code into browser compatible JS source code. Then, the browser will load and
         execute that JS source code. Pretty cool!
    -->
    <script type="text/babel" src="src/jsx-playground.jsx"></script>
    <!-- Load our "LikeButton" React component. -->
    <script src="src/like-button.js"></script>
    <script src="https://unpkg.com/marked@1.0.0/marked.min.js"></script>
    <script type="text/babel" src="src/readme.js"></script>
    <script src="src/directory-listing.js"></script>
  </body>
</html>
